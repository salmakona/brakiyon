 <header>
          <div class="container">
          <div class="col-sm-4">
                  <div class="header_logo">
                      <a [routerLink]="['/home']" class="closebtn"><img src="../app/components/images/logo-wh.png" alt=""></a>
                  </div>
              </div>
          <div class="col-sm-4"><h2>Gesture</h2></div>
          <div class="col-sm-4">
              <span class="radius_l">Route A</span>
              <span class="radius_r">Route B</span>
          </div>
          </div>
      </header>
      <div class="view_gasture_body_container">
          <div class="container">
              <span>TEST ADD Gesture</span>
          </div>
      </div>
        <section class="form_area fadeInDown" [hidden]="submitted">
           <form #f="ngForm" [formGroup]="gestureformModel" (ngSubmit)="onSubmit(f.value, f.valid)" novalidate>
                <div class="container">
                    <div class="form_area_main_gesture">
                        <div class="form_area_main_gesture_main">
                            <div class="col-sm-12">
                                    <label>Label:</label>
                                    <div class="form-group" [class.has-error]="gestureformModel.hasError('validator','label')">
        <input class="text" type="text" placeholder="Input your label" formControlName="label" minlength="3"  name="label">
                                         <span [hidden]="!gestureformModel.hasError('required','label')">Label is required </span>
                                    </div>
                            </div>
                            <div class="col-sm-12">
                                    <label>Description:</label>
                                        <div class="form-group" [class.has-error]="gestureformModel.hasError('validator', 'description')">
    <textarea class="text" placeholder="Input your description" formControlName="description"></textarea>
                                            <span [hidden]="!gestureformModel.hasError('required', 'description')">description is required</span>
                                        </div>
                            </div>
                            <div class="col-sm-12">
                                    <div class="form-group">
                                      <button type="submit" class="Submit">ADD</button>
                                        <!-- <a [routerLink]="['/footnote']" class="Submit">foot_note</a>-->
                                    </div>
                            </div>
                        
                        </div>
                    </div>
                </div>
           </form>
    </section>
     <div class="form_area fadeInDown" [hidden]="!submitted">
         <section class="form_area">
        	<div class="container">
                  <div class="form_area_main_foot_not">
                      <div class="form_area_main_foot_not_main">
                        <div class="col-sm-12">
                        <p>Are you sure you want to add this gasuture</p>
                        <p>Label:  {{dd}}</p>
                        <p>Description: {{dy}}</p>
                        </div>
                        <div class="col-sm-6">
                           <!--<button type="submit" class="Submit">ADD</button>-->
                             <!--<button class="Submit" (click)="addHero()">Yes</button>-->
                             <a [routerLink]="['/viewgesture']" class="Submit">Yes</a>
                        </div>
                        <div class="col-sm-6">
                        	<a [routerLink]="['/home']" style="background:#C3C3C3;">NO</a>
                        </div>
                      </div>
                  </div>
            </div>
        </section>
    </div>
